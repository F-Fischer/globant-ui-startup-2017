<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <form>
        <div class="container">
          <div class="firstname">
            <label><b>First name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstname" required>
          </div>

        <div class="lastname">
          <label><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lastname" required>
        </div>

        <div class="email">
          <label><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
        </div>

        <div class="birthday">
          <b>Enter your birthday: </b>
          <input type="date" required>
          <!--Note: type="date" is not supported in Firefox, or Internet Explorer 11 and earlier versions -->
        </div>

        <div class="dropdown-sport">
        <b>Select your favorite sport: </b>
          <select>
            <option value="basketball">Basketball</option>
            <option value="soccer">Soccer</option>
            <option value="baseball">Baseball</option>
            <option value="tennis">Tennis</option>
          </select>
        </div>

        <div class="bio">
          <b>Please tell us a little about yourself:</b>
          <textarea name="bio" rows="8" cols="80"></textarea>
        </div>

        <div class="clearfix">
          <button type="reset"  class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>

      </div>
    </form>
  </body>
</html>

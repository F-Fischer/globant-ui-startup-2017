<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multimedia</title>
  </head>
  <body>
    <header>
      <h3>Multimedia</h3>
    </header>
    <div id="content">
      <h4>Hey it's me, Mario!</h4>
      <div id="img">
        <img src="http://vignette3.wikia.nocookie.net/ssbb/images/0/07/Mario_Ilustraci%C3%B3n.png/revision/latest?cb=20130107221124&path-prefix=es" />
      </div>
      <div id="sound">
        <audio controls>
          <source src="assets/audio/Its Me Mario.mp3" type="audio/mpeg">
        </audio>
      </div>
      <h4>Super Mario Bros NES</h4>
      <div id="video">
          <iframe width="320" height="180" src="https://www.youtube.com/embed/1cDD55kZ17Q" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </body>
</html>

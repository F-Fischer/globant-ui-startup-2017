<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>

    <header>
      <h3>Sign Up Form</h3>
    </header>
    <form>
    <div class="container">

      <table>
        <tr>
          <td><label><b>First Name</b></label></td>
          <td><input type="text" id="name" placeholder="Enter First Name" name="firstName" required></td>
        </tr>
        <tr>
          <td><label><b>Last Name</b></label></td>
          <td><input type="text" id="lastName" placeholder="Enter Last Name" name="lastName" required></td>
        </tr>
        <tr>
          <td><label><b>Email</b></label></td>
          <td><input type="mail" id="email" placeholder="Enter email" name="email" required></td>
        </tr>
        <tr>
          <td><label><b>Birthday</b></label></td>
          <td><input type="date" id="bday" placeholder="Enter Birthday" name="email" required></td>
        </tr>
        <tr>
          <td><label><b>Sport</b></label></td>
          <td>
            <select id="cbSports">
              <option value="rugby">Rugby</option>
              <option value="tennis" >Tennis</option>
              <option value="volleyball">VolleyBall</option>
              <option value="football" >Football</option>
              <option value="basketball">Basketball</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label><b>Brieff Bio</b></label></td>
          <td>
            <textarea id="txtBio" required>
            </textarea>
          </td>
        </tr>
      </table>

    <div class="clearfix">
      <button type="reset" class="clearBtn">Clear</button>
      <button type="submit" class="signupBtn">Sign Up</button>
    </div>

  </div>
</form>
  </body>
</html>

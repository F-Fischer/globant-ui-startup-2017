<!DOCTYPE html>
<html >
<head>
  
  <title>Sign-Up Form</title>
 
</head>

<body>

         
          <h1>Sign Up Here</h1>
          
         
         <form name="submitForm"> 
             
              <label for="firstName">Male</label>
              <input type="text" name="firstName" required><br>

              <label for="lastName">Male</label>
              <input type="text" name="lastName" required><br>

              <label for="email">Male</label>
              <input type="email" name="email" required placeholder="Enter a valid email address"><br>
             
                  
                <!-- PROBLEMA CON EL input=type"date" en Firefox, IE ,etc -->
              <label for="birthday">Birthday</label>
              <input type="date" name="birthday" required><br>

           
               Favorite Sport:<br>
               <select name="favSport">
                    <option value="football">Football</option>
                    <option value="tenis">Tenis</option>
                    <option value="basketball">basketball</option>
                    <option value="baseball">Baseball</option>
                    <option value="other">Other</option>
                </select>
              
            
            
            <div>
            About you:<br>
            <textarea placeholder="Small bio of you..."></textarea>
            </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset" >
         </form> 
     

</body>
</html>

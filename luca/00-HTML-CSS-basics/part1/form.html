<!DOCTYPE html>

    <body>
        <div class='container'>
            <header>
                <h1>Some Form</h1>   
                <div class='navbar'>
                    <a href='form.html'>Form</a>
                    <a href='basic.html'>List</a>
                    <a href='table.html'>Table</a>
                    <a href='multimedia.html'>Media</a>
                </div>
            </header>
            <div class='center white'>
                <form action="#" method="POST">
                    <br><br>               
                    <label for="name">*First name:</label><br>
                    <input type="text" pattern="[a-zA-Z]{3,}" name="name" id="name" required>
                    <br><br>
                    <label for="lastname">*Last name:</label><br>
                    <input type="text" pattern="[a-zA-Z]{3,}" name="lastname" id="lastname" required><br><br>
                    <label for="email"></label>*Email:<br>
                    <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    <br><br>
                    Select your favorite sport:<br>
                    <select name="sport">
                        <option value="basket">Basket</option>
                        <option value="tenis">Tenis</option>
                        <option value="rugby">Rugby</option>
                        <option value="futbol">Futbol</option>
                    </select>
                    <br><br>
                    <label for="bio">Include a bio:</label><br>
                    <textarea name="bio" id="bio" rows="5" cols="20" placeholder="Put here something about yourself"></textarea>
                    <br><br>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset Values">
                </form>
                <br>
                <p class="register">The fields with * are required</p>
                <br><br>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>

<body onload="fadein()">
    <header>
        <h1>Soy un header</h1>
    </header>
    <p>
        Soy un parrafo
    </p>
    <section class="hidden" id="1">
        Hello World
    </section>
    <button type="button" onclick="loadXML()">Press me for a Joke</button>
    <footer>
        Soy un footer
    </footer>

</body>
<script>
    function fadein() {
        document.getElementById('1').className = 'sect';
    }

    function loadXML() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                content = JSON.parse(this.responseText)
                document.getElementById("1").innerHTML= content.value.joke
            }
        };
        xhttp.open("GET", "http://api.icndb.com/jokes/random", true);
        xhttp.send();
    }

</script>

</html>
